<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김민서</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <header>
        <h1>Minstagram</h1>
        <div class="bar-search">
            <h2>SSAFY 서울 15반 김민서</h2>
        </div>
        <nav>
            <ul class="list-nav">
                <li><img src="assets/icon/home.png" alt="홈 아이콘" /></li>
                <li><img src="assets/icon/send.png" alt="다이렉트 메시지 아이콘" /></li>
                <li><img src="assets/icon/add.png" alt="게시물 추가 아이콘" /></li>
                <li><img src="assets/icon/compass.png" alt="탐색 아이콘" /></li>
                <li><img src="assets/icon/heart.png" alt="좋아요 아이콘" /></li>
                <li class="list-profile">
                    <img
                        class="img-navProfile"
                        src="assets/image/김민서.jpg"
                        alt="프로필 이미지"
                    />
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <div class="box-story">
                <li>
                    <img
                        class="img-profile-56px img-story"
                        src="assets/image/김민서.jpg"
                        alt="프로필 이미지"
                    />
                    <p class="name-story">+</p>
                </li>
                <li>
                    <img
                        class="img-profile-56px img-story"
                        src="assets/image/김민서.jpg"
                        alt="프로필 이미지"
                    />
                    <p class="name-story">기타</p>
                </li>
                <li>
                    <img
                        class="img-profile-56px img-story"
                        src="assets/image/김민서.jpg"
                        alt="프로필 이미지"
                    />
                    <p class="name-story">러닝</p>
                </li>
            </div>

            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <article class="box-feed">
                    <div class="head-feed">
                        <div class="profile-feed">
                            <img
                                class="img-profile-32px"
                                src="assets/image/김민서.jpg"
                                alt="프로필 이미지"
                            />
                            <div>
                                <p class="userName-feed">김민서</p>
                                <p class="location-feed">15반, SSAFY 서울</p>
                            </div>
                        </div>
                        <img class="icon-more" src="assets/icon/more.png" alt="더보기 아이콘" />
                    </div>
      
                    <img class="img-feed" src="" alt="자기소개 클릭 시 전체 화면" />
      
                    <div class="icon-feed">
                        <div>
                            <img class="img-icon" src="assets/icon/heart.png" alt="하트 아이콘" />
                            <img class="img-icon" src="assets/icon/chat.png" alt="댓글 아이콘" />
                            <img
                                class="img-icon"
                                src="assets/icon/send.png"
                                alt="다이렉트 메시지 아이콘"
                            />
                        </div>
                        <img
                            class="img-icon"
                            src="assets/icon/bookmark.png"
                            alt="북마크 아이콘"
                        />
                    </div>
        
                    <p class="text-like">좋아요 120개</p>
        
                    <div class="box-comment"></div>
        
                    <div class="box-chat">
                        <img class="img-icon" src="assets/icon/smile.png" alt="이모지 아이콘" />
                        <form>
                            <input
                                class="input-chat"
                                type="text"
                                placeholder="댓글 달기..."
                            />
                            <button class="btn-chat" type="submit">게시</button>
                        </form>
                    </div>
                </article>
            </div>

            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <article class="box-feed">
                    <div class="head-feed">
                        <div class="profile-feed">
                            <img
                                class="img-profile-32px"
                                src="assets/image/김민서.jpg"
                                alt="프로필 이미지"
                            />
                            <div>
                                <p class="userName-feed">김민서</p>
                                <p class="location-feed">15반, SSAFY 서울</p>
                            </div>
                        </div>
                        <img class="icon-more" src="assets/icon/more.png" alt="더보기 아이콘" />
                    </div>
      
                    <img class="img-feed" src="assets/image/김민서.jpg" alt="자기소개 클릭 시 전체 화면" />
                    <img class="img-feed" src="assets/image/김민서.jpg" alt="자기소개 클릭 시 전체 화면" />
      
                    <div class="icon-feed">
                        <div>
                            <img class="img-icon" src="assets/icon/heart.png" alt="하트 아이콘" />
                            <img class="img-icon" src="assets/icon/chat.png" alt="댓글 아이콘" />
                            <img
                                class="img-icon"
                                src="assets/icon/send.png"
                                alt="다이렉트 메시지 아이콘"
                            />
                        </div>
                        <img
                            class="img-icon"
                            src="assets/icon/bookmark.png"
                            alt="북마크 아이콘"
                        />
                    </div>
        
                    <p class="text-like">좋아요 120개</p>
        
                    <div class="box-comment"></div>
        
                    <div class="box-chat">
                        <img class="img-icon" src="assets/icon/smile.png" alt="이모지 아이콘" />
                        <form>
                            <input
                                class="input-chat"
                                type="text"
                                placeholder="댓글 달기..."
                            />
                            <button class="btn-chat" type="submit">게시</button>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
